<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interactive Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Interactive Page</h1>

  <!-- 1 -->
  <button id="messageBtn">Click Me!</button>
  <p id="message"></p>

  <!-- 2 -->
  <button id="counterBtn">Count</button>
  <p>Counter: <span id="count">0</span></p>

  <!-- 3-->
  <h2>Sign Up Form</h2>
  <form id="myForm">
    <label>Name: <input type="text" id="name"></label><br>
    <label>Email: <input type="text" id="email"></label><br>
    <label>Password: <input type="password" id="password"></label><br>
    <button type="submit">Submit</button>
  </form>
  <p id="formMessage"></p>

  <script src="script.js"></script>
</body>
</html>
